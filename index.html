<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <h1>Cadastro de usuários</h1>
        <form action="" method="post">
            <legend>Dados pessoais</legend>
            <label for="">
                Nome: <br>
                <input type="text" name="FirstName" autofocus placeholder="Nome">    
            </label>
            <br>
            <label for="">
                Sobrenome: <br>
                <input type="text" name="LastName" autofocus placeholder="Sobrenome">
            </label>
            <br>
            <label for="">
                Data de nascimento: <br>
                <input type="month" name="dataDeNasc" id=""> 
            </label>
            <label for="">
                 CPF: <br>
                 <input type="text" name="CPF" autofocus placeholder="___.___.___-__">  
            </label>
            <br>
            <label for="">
                RG: <br>
                <input type="text" name="CPF" autofocus placeholder="__.___.___-__">  
           </label>
           <br>
            <label for="">
                Orientação: 
                <select name="categoria" id="" >
                    <option value="Sel">Selecione</option>
                    <option value="N/A">N/A</option>
                    <option value="Masc">Masculino</option>
                    <option value="Fem">Feminino</option>
                </select>
            </label>
            <div class="right">
                <label for="">
                    Email: <br>
                    <input type="email" name="" id=""> <br>
                    Confirmar email: <br>
                    <input type="email" name="" id="">
                </label>
                <label for="">
                    Senha: <br>
                    <input type="password" name="" id=""><br>
                    Confirmar senha: <br>
                    <input type="password" name="" id=""><br>
                </label>
                <input type="button" value="Cadastrar">
            </div>
</body>
</html>
