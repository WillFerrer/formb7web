<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastro</h1>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstName">Nome</label>
                    <input id="firstName" type="text" name="firstName" placeholder="Digite seu primeiro nome" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="lastName">Sobrenome</label>
                    <input id="lastName" type="text" name="lastName" placeholder="Digite seu sobrenome nome" required>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="Tel">Celular</label>
                    <input id="Tel" type="text" name="nimber" placeholder="(xx) xxxx-xxxx" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="password">Digite sua senha</label>
                        <input id="password" type="text" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="ConfirmPassword">Confirme sua senha</label>
                        <input id="confirmPassword" type="text" name="confirmPassword" placeholder="Confirme sua senha sua senha" required>
                    </div>
                </div>
            </div>

            <div class="gender-group">
                <select name="gender" id="gender">
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    <option value="3">Outros</option>
                </select>
            </div>

            <div class="enviar-button">
                <button type="submit" value="cadastrar">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
